<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة المستخدمين</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-active { background-color: #4CAF50; color: white; }
    .btn-blocked { background-color: #f44336; color: white; }
    .btn-vip { background-color: #ff9800; color: white; }
  </style>
</head>
<body>

  <h2>قائمة المستخدمين</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>الاسم</th>
        <th>البريد</th>
        <th>الحالة</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDIHlQs6gw--sTbzhTXw7mF1by8yOTdNXo",
      authDomain: "lv-12-dd2da.firebaseapp.com",
      projectId: "lv-12-dd2da",
      storageBucket: "lv-12-dd2da.appspot.com",
      messagingSenderId: "1:852908073266:web:42df4810cf6448fca5372b",
      appId: "G-WZ0QFC0WL0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // استهداف الجدول
    const usersTableBody = document.getElementById('usersTableBody');

    // عرض المستخدمين
    db.collection("users").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        const row = `
          <tr>
            <td>${doc.id}</td>
            <td>${user.name || '—'}</td>
            <td>${user.email || '—'}</td>
            <td>${user.status || 'غير محدد'}</td>
            <td>
              <button class="btn-active" onclick="changeStatus('${doc.id}', 'active')">تفعيل</button>
              <button class="btn-blocked" onclick="changeStatus('${doc.id}', 'blocked')">حظر</button>
              <button class="btn-vip" onclick="changeStatus('${doc.id}', 'vip')">VIP</button>
            </td>
          </tr>
        `;
        usersTableBody.innerHTML += row;
      });
    }).catch((error) => {
      console.error("خطأ في جلب المستخدمين:", error);
    });

    // تغيير الحالة
    function changeStatus(userId, newStatus) {
      db.collection("users").doc(userId).update({
        status: newStatus
      }).then(() => {
        alert("تم تحديث حالة المستخدم إلى: " + newStatus);
        location.reload(); // تحديث الجدول بعد التعديل
      }).catch((error) => {
        console.error("فشل في تحديث الحالة:", error);
      });
    }
  </script>

</body>
</html>
