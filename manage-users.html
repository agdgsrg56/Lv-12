<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة المستخدمين</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .user-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .user-card p {
      margin: 5px 0;
    }
    hr {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>قائمة المستخدمين</h1>
  <div id="usersContainer">جاري التحميل...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIHlQs6gw--sTbzhTXw7mF1by8yOTdNXo",
      authDomain: "lv-12-dd2da.firebaseapp.com",
      projectId: "lv-12-dd2da",
      storageBucket: "lv-12-dd2da.appspot.com",
      messagingSenderId: "852908073266",
      appId: "1:852908073266:web:42df4810cf6448fca5372b",
      measurementId: "G-WZ0QFC0WL0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const usersContainer = document.getElementById("usersContainer");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("🔐 Logged in as:", user.uid);

        // تحقق من أن المستخدم مدير
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser || currentUser.role !== "admin") {
          window.location.href = "login.html";
        } else {
          await loadUsers(); // ✅ استدعاء تحميل المستخدمين
        }

      } else {
        console.log("🚫 Not logged in");
        window.location.href = "login.html";
      }
    });

    async function loadUsers() {
      usersContainer.innerHTML = "";

      try {
        const usersSnapshot = await getDocs(collection(db, "users"));

        if (usersSnapshot.empty) {
          usersContainer.innerHTML = "<p>لا يوجد مستخدمين حالياً.</p>";
          return;
        }

        usersSnapshot.forEach((docSnap) => {
          const user = docSnap.data();
          const userId = docSnap.id;

          const userElement = document.createElement("div");
          userElement.className = "user-card";
          userElement.innerHTML = `
            <p><strong>الاسم:</strong> ${user.name || "بدون اسم"}</p>
            <p><strong>البريد:</strong> ${user.email || "بدون بريد"}</p>
            <p><strong>الحالة:</strong> ${user.status || "غير محدد"}</p>
            <p><strong>النوع:</strong> ${user.role || "مستخدم"}</p>
            <p><strong>ID:</strong> ${userId}</p>
          `;
          usersContainer.appendChild(userElement);
        });
      } catch (error) {
        console.error("❌ خطأ أثناء جلب المستخدمين:", error);
        usersContainer.innerHTML = "<p>حدث خطأ أثناء تحميل المستخدمين.</p>";
      }
    }
  </script>
</body>
</html>
