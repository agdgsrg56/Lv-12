<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة المستخدمين</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      padding: 30px;
      background: #f0f0f0;
    }
    .user-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user-box p {
      margin: 6px 0;
    }
    button {
      padding: 8px 14px;
      margin: 5px 4px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .vip-btn    { background: #ffc107; color: black; }
    .ban-btn    { background: #dc3545; color: white; }
    .suspend-btn { background: #fd7e14; color: white; }
    .activate-btn { background: #28a745; color: white; }
    .info-badge {
      padding: 4px 10px;
      border-radius: 6px;
      background: #e0e0e0;
      font-size: 13px;
      margin-right: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>👥 إدارة جميع الحسابات</h2>
  <div id="usersContainer"></div>

  <script>
    const container = document.getElementById("usersContainer");
    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:red;'>لا يوجد مستخدمون حالياً.</p>";
    } else {
      users.forEach((user, index) => {
        const box = document.createElement("div");
        box.className = "user-box";

        // عرض بيانات المستخدم
        box.innerHTML = `
          <p><strong>🆔 ID:</strong> ${user.id || index + 1}</p>
          <p><strong>📧 البريد:</strong> ${user.email}</p>
          <p><strong>👤 الاسم:</strong> ${user.name || "غير محدد"}</p>
          <p><strong>📦 الحالة:</strong> <span class="info-badge">${user.status || "نشط"}</span></p>
          <p><strong>⭐️ الخطة:</strong> ${user.plan || "عادي"}</p>
          <p><strong>🔔 إشعار:</strong> ${user.notification || "لا يوجد"}</p>
        `;

        // أزرار التحكم
        const activateBtn = document.createElement("button");
        activateBtn.className = "activate-btn";
        activateBtn.textContent = "✅ تفعيل";
        activateBtn.onclick = () => {
          user.status = "نشط";
          user.notification = "✅ تم تفعيل حسابك بنجاح.";
          updateUser(user, index);
        };

        const suspendBtn = document.createElement("button");
        suspendBtn.className = "suspend-btn";
        suspendBtn.textContent = "🛑 تعليق";
        suspendBtn.onclick = () => {
          user.status = "معلق";
          user.notification = "⚠️ تم تعليق حسابك مؤقتاً.";
          updateUser(user, index);
        };

        const banBtn = document.createElement("button");
        banBtn.className = "ban-btn";
        banBtn.textContent = "🚫 حظر";
        banBtn.onclick = () => {
          user.status = "محظور";
          user.notification = "🚫 تم حظر حسابك. تواصل مع الإدارة.";
          updateUser(user, index);
        };

        const vipBtn = document.createElement("button");
        vipBtn.className = "vip-btn";
        vipBtn.textContent = "⭐️ VIP";
        vipBtn.onclick = () => {
          const now = new Date();
          const endDate = new Date(now);
          endDate.setFullYear(endDate.getFullYear() + 1);

          user.plan = "vip";
          user.planStartDate = now.toISOString();
          user.planEndDate = endDate.toISOString();
          user.notification = "🎉 تم ترقيتك إلى عميل VIP! مرحبًا بك.";
          updateUser(user, index);
        };

        box.appendChild(activateBtn);
        box.appendChild(suspendBtn);
        box.appendChild(banBtn);
        box.appendChild(vipBtn);

        container.appendChild(box);
      });
    }

    function updateUser(user, index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users[index] = user;
      localStorage.setItem("users", JSON.stringify(users));
      alert("✅ تم تحديث بيانات المستخدم.");
      location.reload();
    }
  </script>

</body>
</html>
