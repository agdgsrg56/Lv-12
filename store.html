<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المخزن - LV12</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex">

<aside class="w-64 bg-white shadow-lg h-screen fixed left-0">
  <div class="p-6 border-b">
    <h1 class="text-2xl font-bold text-blue-600">LV12</h1>
  </div>
  <nav class="p-6 space-y-4">
    <a href="customers.html" class="block py-2 px-4 rounded hover:bg-blue-100">👥 العملاء</a>
    <a href="maintenance.html" class="block py-2 px-4 rounded hover:bg-blue-100">🛠️ صيانة العملاء</a>
    <a href="store.html" class="block py-2 px-4 rounded hover:bg-blue-100">📦 المخزن</a>
    <a href="sales.html" class="block py-2 px-4 rounded hover:bg-blue-100">💳 المبيعات</a>
    <a href="salaries.html" class="block py-2 px-4 rounded hover:bg-blue-100">💰 الرواتب</a>
    <a href="stats.html" class="block py-2 px-4 rounded hover:bg-blue-100">📊 الإحصائيات</a>
    <a href="consumables.html" class="block py-2 px-4 rounded bg-blue-600 text-white">🧾 المستهلكات</a>
  </nav>
</aside>

  <main class="flex-1 ml-64 p-10">
    <h2 class="text-3xl font-bold text-gray-700 mb-6">📦 إدارة المخزن</h2>

    <!-- نموذج إضافة منتج -->
    <div class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="text-xl font-semibold mb-4">➕ إضافة جهاز / فلتر</h3>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="اسم المنتج" class="border p-3 rounded" />
        <input type="number" placeholder="الكمية" class="border p-3 rounded" />
        <input type="number" placeholder="سعر الشراء" class="border p-3 rounded" />
        <input type="number" placeholder="سعر البيع" class="border p-3 rounded" />
        <input type="text" placeholder="اللون / النوع" class="border p-3 rounded" />
        <textarea placeholder="ملاحظات" class="border p-3 rounded md:col-span-2"></textarea>
        <button type="submit" class="bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 md:col-span-2">حفظ</button>
      </form>
    </div>

    <!-- جدول المنتجات -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-semibold mb-4">📋 قائمة المنتجات</h3>
      <table class="w-full text-right border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-3 border">#</th>
            <th class="p-3 border">الاسم</th>
            <th class="p-3 border">الكمية</th>
            <th class="p-3 border">سعر الشراء</th>
            <th class="p-3 border">سعر البيع</th>
            <th class="p-3 border">الربح</th>
            <th class="p-3 border">ملاحظات</th>
            <th class="p-3 border">إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="p-3 border">1</td>
            <td class="p-3 border">فلتر 7 مراحل</td>
            <td class="p-3 border">25</td>
            <td class="p-3 border">600</td>
            <td class="p-3 border">850</td>
            <td class="p-3 border text-green-600">+250</td>
            <td class="p-3 border">مباع بكثرة</td>
            <td class="p-3 border">
              <button class="text-blue-600 hover:underline">✏️ تعديل</button>
              <button class="text-red-600 hover:underline ml-2">🗑️ حذف</button>
            </td>
          </tr>
          <tr>
            <td class="p-3 border">2</td>
            <td class="p-3 border">جهاز تبريد</td>
            <td class="p-3 border">10</td>
            <td class="p-3 border">3000</td>
            <td class="p-3 border">4200</td>
            <td class="p-3 border text-green-600">+1200</td>
            <td class="p-3 border">جديد</td>
            <td class="p-3 border">
              <button class="text-blue-600 hover:underline">✏️ تعديل</button>
              <button class="text-red-600 hover:underline ml-2">🗑️ حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
