<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">✨ إنشاء حساب جديد</h2>

    <form id="signup-form" class="space-y-4">
      <input type="text" id="full_name" placeholder="الاسم الكامل" class="w-full border p-3 rounded" required>
      <input type="text" id="phone" placeholder="رقم الهاتف" class="w-full border p-3 rounded" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full border p-3 rounded" required>
      <input type="password" id="password" placeholder="كلمة المرور" class="w-full border p-3 rounded" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">تسجيل</button>
    </form>

    <p class="text-center text-sm mt-4">عندك حساب بالفعل؟
      <a href="login.html" class="text-blue-600 hover:underline">سجّل دخول</a>
    </p>

    <p id="message" class="text-center mt-4 text-sm"></p>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://nszhzfysitppxssplqfb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w"
    )

    const form = document.getElementById("signup-form")
    const message = document.getElementById("message")

    form.addEventListener("submit", async (e) => {
      e.preventDefault()

      const full_name = document.getElementById("full_name").value
      const phone = document.getElementById("phone").value
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value

      message.textContent = "⏳ جاري إنشاء الحساب..."
      message.className = "text-center mt-4 text-sm text-gray-600"

      // تسجيل المستخدم
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      })

      if (error) {
        message.textContent = "❌ فشل إنشاء الحساب: " + error.message
        message.className = "text-center mt-4 text-sm text-red-600"
        return
      }

      // إضافة بيانات إضافية في جدول profiles
      if (data.user) {
        const { error: insertError } = await supabase
          .from("profiles")
          .insert([{ id: data.user.id, full_name, phone }])

        if (insertError) {
          message.textContent = "⚠️ الحساب اتسجل لكن البيانات الإضافية ما اتحفظتش: " + insertError.message
          message.className = "text-center mt-4 text-sm text-yellow-600"
          return
        }
      }

      // التحقق إذا كان تفعيل البريد مطلوب أو لا
      if (data.user && !data.session) {
        // حالة: التفعيل مطلوب بالبريد
        message.textContent = "✅ تم التسجيل! افحص بريدك الإلكتروني لتفعيل الحساب."
        message.className = "text-center mt-4 text-sm text-green-600"
      } else {
        // حالة: التفعيل غير مطلوب
        message.textContent = "✅ تم التسجيل بنجاح! سيتم تحويلك لتسجيل الدخول..."
        message.className = "text-center mt-4 text-sm text-green-600"

        setTimeout(() => {
          window.location.href = "login.html"
        }, 1500)
      }
    })
  </script>
</body>
</html>
