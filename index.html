<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #0070f3;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>
  <p>اختر ما تريد الوصول إليه:</p>
  <ul>
    <li><a onclick="goToPage('dashboard.html')">لوحة التحكم</a></li>
    <li><a onclick="goToPage('team.html')">فريق العمل</a></li>
    <li><a onclick="goToPage('subscriptions.html')">الاشتراكات</a></li>
    <li><a onclick="goToPage('subscribe.html')">الاشتراك</a></li>
    <li><a onclick="goToPage('sessions-attendance.html')">حضور الجلسات</a></li>
    <li><a onclick="goToPage('privacy.html')">سياسة الخصوصية</a></li>
    <li><a onclick="goToPage('contact.html')">اتصل بنا</a></li>
    <li><a onclick="goToPage('about.html')">من نحن</a></li>
    <li><a onclick="goToPage('coach-cv.html')">السيرة الذاتية للمدرب</a></li>
    <li><a onclick="goToPage('vip-requests.html')">طلبات VIP</a></li>
    <li><a onclick="goToPage('pool-management.html')">إدارة المسبح</a></li>
    <li><a onclick="goToPage('register-player.html')">تسجيل لاعب</a></li>
  </ul>

  <script>
    function goToPage(page) {
      const isLoggedIn = localStorage.getItem("loggedIn");
      if (isLoggedIn === "true") {
        window.location.href = page;
      } else {
        // نحفظ اسم الصفحة اللي المستخدم حاول يفتحها
        localStorage.setItem("redirectAfterLogin", page);
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
