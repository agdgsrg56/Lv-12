<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المتجر | LV12 WarerWeb</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">🛒 متجرنا</h1>
      <div class="flex items-center gap-4">
        <input id="searchInput" type="text" placeholder="ابحث عن منتج..."
               class="border rounded-full px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <span id="userName" class="text-gray-700 font-medium"></span>
        <a href="cart.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">🛍️ السلة</a>
        <a href="my-orders.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">📦 طلباتي</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-12">
    <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    </div>
  </main>

  <div id="buyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">🛍️ إتمام الشراء</h2>
      <form id="buyForm" class="space-y-3">
        <input type="text" id="custName" placeholder="الاسم الكامل" class="border w-full p-2 rounded" required>
        <input type="text" id="custAddress" placeholder="العنوان" class="border w-full p-2 rounded" required>
        <input type="tel" id="custPhone" placeholder="رقم الهاتف" class="border w-full p-2 rounded" required>
        <select id="custPayment" class="border w-full p-2 rounded" required>
          <option value="">اختر طريقة الدفع</option>
          <option value="cash">💵 عند الاستلام</option>
          <option value="card">💳 بطاقة بنكية</option>
        </select>

        <label class="block text-sm font-semibold mt-3">📅 ميعاد التوصيل</label>
        <input type="date" id="deliveryDate" class="border w-full p-2 rounded" required>
        <input type="time" id="deliveryTime" class="border w-full p-2 rounded" required>

        <input type="hidden" id="selectedProductId">
        <input type="hidden" id="selectedQty">

        <div class="flex justify-between mt-4">
          <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded">إلغاء</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">✅ تأكيد الطلب</button>
        </div>
      </form>
    </div>
  </div>

<script>
  const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const productsGrid = document.getElementById("productsGrid");
  const searchInput = document.getElementById("searchInput");
  const userNameEl = document.getElementById("userName");

  async function checkLogin() {
    const { data } = await supabase.auth.getSession();
    if (data.session) {
      userNameEl.textContent = "👤 " + data.session.user.email;
    } else {
      userNameEl.innerHTML = `<a href="login.html" class="text-blue-600 underline">تسجيل الدخول</a>`;
    }
    return data.session;
  }

  async function fetchProducts(searchTerm = "") {
    let query = supabase.from("products").select("*");
    if (searchTerm) query = query.ilike("name", `%${searchTerm}%`);
    const { data: products, error } = await query;
    if (error) { console.error(error.message); return; }
    renderProducts(products);
  }

  function renderProducts(products) {
    productsGrid.innerHTML = "";
    if (!products || products.length === 0) {
      productsGrid.innerHTML = `<p class="text-center col-span-3 text-gray-600">لا توجد منتجات متاحة حالياً</p>`;
      return;
    }
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition flex flex-col";
      card.innerHTML = `
        <img src="${product.image_url || 'https://via.placeholder.com/300'}" class="w-full h-48 object-cover">
        <div class="p-6 flex flex-col flex-1">
          <h3 class="text-xl font-bold mb-2">${product.name}</h3>
          <p class="text-gray-600 text-sm mb-3">${product.description || "منتج بدون وصف"}</p>
          <p class="font-semibold text-blue-600 mb-2">💰 ${product.price} ج.م</p>
          <p class="text-sm text-gray-500 mb-3">المتوفر: ${product.stock} | المبيعات: ${product.sold || 0}</p>
          <div class="mt-auto flex items-center gap-2">
            <input type="number" value="1" min="1" max="${product.stock}" class="w-16 border rounded px-2 py-1 text-center" id="qty-${product.id}">
            <button onclick="addToCart(${product.id})" class="bg-blue-600 text-white px-3 py-1 rounded">➕ للسلة</button>
            <button onclick="buyNow(${product.id})" class="bg-green-600 text-white px-3 py-1 rounded">💳 اشترِ الآن</button>
          </div>
        </div>
      `;
      productsGrid.appendChild(card);
    });
  }

  function addToCart(productId) {
    const qty = parseInt(document.getElementById(`qty-${productId}`).value) || 1;
    const productCard = document.getElementById(`qty-${productId}`).closest("div.p-6");
    const name = productCard.querySelector("h3").textContent;
    const priceText = productCard.querySelector("p.font-semibold").textContent;
    const price = parseFloat(priceText.replace(/[^\d.]/g, ""));

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ id: productId, name, price, quantity: qty });
    localStorage.setItem("cart", JSON.stringify(cart));

    alert("✅ تمت الإضافة للسلة");
  }

  async function buyNow(productId) {
    const qty = parseInt(document.getElementById(`qty-${productId}`).value) || 1;
    document.getElementById("selectedProductId").value = productId;
    document.getElementById("selectedQty").value = qty;
    document.getElementById("buyModal").classList.remove("hidden");
    document.getElementById("buyModal").classList.add("flex");
  }

  function closeModal() {
    document.getElementById("buyModal").classList.add("hidden");
  }

  document.getElementById("buyForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const sessionData = await supabase.auth.getSession();
    if (!sessionData.data.session) {
      window.location.href = "login.html";
      return;
    }
    const user = sessionData.data.session.user;

    const name = document.getElementById("custName").value;
    const address = document.getElementById("custAddress").value;
    const phone = document.getElementById("custPhone").value;
    const payment = document.getElementById("custPayment").value;
    const productId = parseInt(document.getElementById("selectedProductId").value);
    const qty = parseInt(document.getElementById("selectedQty").value);

    const date = document.getElementById("deliveryDate").value;
    const time = document.getElementById("deliveryTime").value;
    let deliveryDate = null;
    if (date && time) deliveryDate = new Date(date + "T" + time);

    const { data: product, error } = await supabase
      .from("products")
      .select("price, stock")
      .eq("id", productId)
      .single();

    if (error || !product) {
      alert("❌ المنتج غير موجود");
      return;
    }
    if (qty > product.stock) {
      alert("❌ الكمية المطلوبة أكبر من المخزون المتوفر");
      return;
    }

    const total = product.price * qty;

    const { error: insertErr } = await supabase.from("orders").insert([{
      user_id: user.id,
      name,
      address,
      phone,
      payment,
      product_id: productId,
      quantity: qty,
      price: product.price,
      total,
      status: "pending",
      delivery_date: deliveryDate ? deliveryDate.toISOString() : null
    }]);

    if (insertErr) {
      alert("❌ خطأ في إنشاء الطلب: " + insertErr.message);
      return;
    }

    alert("✅ تم إرسال طلبك بنجاح");
    closeModal();
  });

  checkLogin();
  fetchProducts();
  searchInput.addEventListener("input", (e) => fetchProducts(e.target.value));
</script>
</body>
</html>
