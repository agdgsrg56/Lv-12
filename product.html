<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج | LV12 WarerWeb</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="lv12.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600 cursor-pointer" onclick="location.href='index.html'">🛒 متجرنا</h1>
      <div class="flex items-center gap-2">
        <span id="userName" class="hidden sm:block text-gray-700 font-medium"></span>
        <a href="cart.html" class="bg-blue-600 text-white px-3 md:px-4 py-2 rounded hover:bg-blue-700">🛍️ السلة</a>
        <a href="my-orders.html" class="bg-blue-600 text-white px-3 md:px-4 py-2 rounded hover:bg-blue-700">📦 طلباتي</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div id="productDetails" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <section class="mt-10">
      <h2 class="text-xl font-bold mb-4">⭐ تقييمات العملاء</h2>
      <div id="averageRating" class="text-lg font-semibold text-yellow-600 mb-3"></div>

      <div id="reviewsList" class="space-y-3 mb-6"></div>

      <div id="reviewFormContainer" class="bg-white shadow p-4 rounded-lg hidden">
        <h3 class="font-bold mb-2">أضف تقييمك</h3>
        <form id="reviewForm" class="space-y-3">
          <select id="rating" class="border w-full p-2 rounded" required>
            <option value="">اختر التقييم</option>
            <option value="5">⭐⭐⭐⭐⭐ (5)</option>
            <option value="4">⭐⭐⭐⭐ (4)</option>
            <option value="3">⭐⭐⭐ (3)</option>
            <option value="2">⭐⭐ (2)</option>
            <option value="1">⭐ (1)</option>
          </select>
          <textarea id="comment" placeholder="اكتب رأيك..." class="border w-full p-2 rounded" required></textarea>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">إرسال التقييم</button>
        </form>
      </div>
    </section>

    <h2 class="text-xl font-bold mt-10 mb-4">منتجات مشابهة</h2>
    <div id="relatedProducts" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>
  </main>

  <div id="toast" class="fixed bottom-5 right-5 hidden bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg"></div>

  <footer class="bg-gray-900 text-white text-center py-6 text-sm mt-10">
    <p>© 2025 LV12 - جميع الحقوق محفوظة</p>
  </footer>

<script>
  const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const productDetails = document.getElementById("productDetails");
  const relatedProducts = document.getElementById("relatedProducts");
  const toast = document.getElementById("toast");
  const userNameEl = document.getElementById("userName");
  const reviewsList = document.getElementById("reviewsList");
  const averageRating = document.getElementById("averageRating");
  const reviewFormContainer = document.getElementById("reviewFormContainer");

  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");

  let currentUser = null;

  function showToast(msg, success = true) {
    toast.textContent = msg;
    toast.className = `fixed bottom-5 right-5 ${success ? "bg-green-600" : "bg-red-600"} text-white px-4 py-3 rounded-lg shadow-lg`;
    toast.classList.remove("hidden");
    setTimeout(() => toast.classList.add("hidden"), 3000);
  }

  async function checkLogin() {
    const { data } = await supabase.auth.getSession();
    if (data.session) {
      currentUser = data.session.user;
      userNameEl.textContent = "👤 " + data.session.user.email;
      reviewFormContainer.classList.remove("hidden");
    } else {
      userNameEl.innerHTML = `<a href="login.html" class="text-blue-600 underline">تسجيل الدخول</a>`;
    }
  }

  async function loadProduct() {
    const { data: product, error } = await supabase.from("products").select("*").eq("id", productId).single();
    if (error || !product) {
      productDetails.innerHTML = `<p class="text-red-600 font-bold">❌ المنتج غير موجود</p>`;
      return;
    }

    productDetails.innerHTML = `
      <img src="${product.image_url || 'https://via.placeholder.com/500'}" class="w-full h-96 object-cover rounded-lg shadow">
      <div>
        <h1 class="text-2xl font-bold mb-2">${product.name}</h1>
        <p class="text-gray-600 mb-4">${product.description || "لا يوجد وصف"}</p>
        <p class="text-blue-600 text-xl font-bold mb-4">💰 ${product.price} ج.م</p>
        <p class="text-sm text-gray-500 mb-4">المتوفر: ${product.stock} | المبيعات: ${product.sold || 0}</p>
        <div class="flex gap-2">
          <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})" class="bg-blue-600 text-white px-4 py-2 rounded">➕ أضف للسلة</button>
          <button onclick="buyNow(${product.id})" class="bg-green-600 text-white px-4 py-2 rounded">💳 شراء الآن</button>
        </div>
      </div>
    `;

    loadReviews();
    loadRelated(product);
  }

  async function loadReviews() {
    const { data: reviews } = await supabase
      .from("reviews")
      .select("*, users(email)")
      .eq("product_id", productId)
      .order("created_at", { ascending: false });

    if (!reviews || reviews.length === 0) {
      reviewsList.innerHTML = `<p class="text-gray-500">لا توجد تقييمات بعد</p>`;
      averageRating.textContent = "";
      return;
    }

    const avg = (reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length).toFixed(1);
    averageRating.textContent = `متوسط التقييم: ⭐ ${avg} من 5 (${reviews.length} مراجعة)`;

    reviewsList.innerHTML = reviews.map(r => `
      <div class="border p-3 rounded bg-white shadow-sm">
        <div class="flex items-center gap-2 mb-1">
          <span class="text-yellow-500">${"⭐".repeat(r.rating)}</span>
          <span class="text-sm text-gray-500">${r.users?.email || "مستخدم"}</span>
        </div>
        <p class="text-gray-700">${r.comment}</p>
      </div>
    `).join("");
  }

  document.getElementById("reviewForm")?.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) {
      showToast("❌ يجب تسجيل الدخول لإضافة تقييم", false);
      return;
    }

    const rating = parseInt(document.getElementById("rating").value);
    const comment = document.getElementById("comment").value;

    const { error } = await supabase.from("reviews").insert([{
      product_id: productId,
      user_id: currentUser.id,
      rating,
      comment
    }]);

    if (error) {
      showToast("❌ خطأ في إضافة التقييم", false);
    } else {
      showToast("✅ تم إضافة تقييمك");
      document.getElementById("reviewForm").reset();
      loadReviews();
    }
  });

  async function loadRelated(product) {
    const { data: related } = await supabase.from("products")
      .select("*")
      .eq("category", product.category)
      .neq("id", product.id)
      .limit(4);

    if (related && related.length > 0) {
      relatedProducts.innerHTML = related.map(r => `
        <div onclick="location.href='product.html?id=${r.id}'" class="cursor-pointer bg-white shadow rounded p-3 hover:shadow-lg">
          <img src="${r.image_url || 'https://via.placeholder.com/200'}" class="h-32 w-full object-cover rounded mb-2">
          <h3 class="font-bold text-sm">${r.name}</h3>
          <p class="text-blue-600 text-sm">💰 ${r.price} ج.م</p>
        </div>
      `).join("");
    } else {
      relatedProducts.innerHTML = `<p class="text-gray-500">لا توجد منتجات مشابهة</p>`;
    }
  }

  function addToCart(id, name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ id, name, price, quantity: 1 });
    localStorage.setItem("cart", JSON.stringify(cart));
    showToast("✅ تمت الإضافة للسلة");
  }

  function buyNow(id) {
    window.location.href = `index.html?buy=${id}`;
  }

  checkLogin();
  loadProduct();
</script>
</body>
</html>
