<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 30px;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #0072ff;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: #444;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .info-box {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
    }

    .info-box p {
      margin: 6px 0;
    }

    .alert {
      background: #fff3cd;
      padding: 10px;
      border-radius: 8px;
      color: #856404;
      margin-bottom: 20px;
      border: 1px solid #ffeeba;
    }

    .ad-box {
      background: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .ad-box img {
      max-width: 100%;
      border-radius: 10px;
    }

    .vip-upgrade a {
      display: inline-block;
      background: #ffc107;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .vip-upgrade a:hover {
      background-color: #e0a800;
    }

    button {
      padding: 10px 20px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0059c1;
    }

    #subscriptionModal {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      max-width: 400px;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>👋 أهلاً بك</h2>
      <p id="welcomeMsg"></p>
    </div>

    <div class="section" id="notificationBox" style="display:none;"></div>

    <button onclick="openDetails()">📦 تفاصيل الاشتراك</button>

    <div class="section ad-box" id="adSection">
      <p>🔔 إعلان ممول:</p>
      <img src="https://via.placeholder.com/600x100?text=إعلان+هام" alt="إعلان" />
    </div>

    <div class="section vip-upgrade" id="upgradeBox">
      <a href="subscribe.html">💎 الترقية إلى VIP</a>
    </div>

    <button onclick="location.href='pool-management.html'">🏊‍♂️ إدارة حمام السباحة</button>
    <button onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <div id="subscriptionModal">
    <h3>📋 حالة الاشتراك</h3>
    <div id="modalContent"></div>
    <button onclick="closeDetails()">إغلاق</button>
  </div>
  <div id="overlay" onclick="closeDetails()"></div>
<footer style="text-align: center; padding: 20px; background: #f9f9f9; border-top: 1px solid #ccc; margin-top: 50px;">
  <a href="privacy.html" style="margin: 0 10px;">سياسة الخصوصية</a> |
  <a href="contact.html" style="margin: 0 10px;">اتصل بنا</a> |
  <a href="about.html" style="margin: 0 10px;">من نحن</a>
</footer>
<script>
  const currentUser = JSON.parse(localStorage.getItem("currentUser") || "{}");

  if (currentUser.status === "banned" || currentUser.status === "suspended") {
    const msg = currentUser.status === "banned"
      ? `<div class="message banned"><h2>🚫 لقد تم حظرك من استخدام النظام</h2><p>برجاء التواصل مع الإدارة</p></div>`
      : `<div class="message suspended"><h2>⏸️ حسابك موقوف مؤقتًا</h2><p>يرجى المحاولة لاحقًا أو التواصل مع الإدارة</p></div>`;
    document.write(`<html><head><title>الحالة</title></head><body>${msg}</body></html>`);
  }
</script>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    const welcome = document.getElementById("welcomeMsg");
    const adSection = document.getElementById("adSection");
    const upgradeBox = document.getElementById("upgradeBox");
    const notificationBox = document.getElementById("notificationBox");

    if (!user) {
      window.location.href = "login.html";
    } else {
      welcome.textContent = `${user.name} (${user.country})`;

      if (user.notification) {
        notificationBox.style.display = "block";
        notificationBox.className = "alert";
        notificationBox.innerText = user.notification;
      }

      const now = new Date();
      const planEnd = user.planEndDate ? new Date(user.planEndDate) : null;
      const planStart = user.planStartDate ? new Date(user.planStartDate) : null;

      if (user.plan === "vip" && planEnd && planEnd > now) {
        adSection.style.display = "none";
        upgradeBox.style.display = "none";
      } else {
        user.plan = "free";
        delete user.planStartDate;
        delete user.planEndDate;
        localStorage.setItem("currentUser", JSON.stringify(user));
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const i = users.findIndex(u => u.email === user.email);
        if (i !== -1) {
          users[i] = user;
          localStorage.setItem("users", JSON.stringify(users));
        }
      }

      if (user.plan === "free") {
        document.body.addEventListener("click", function () {
          showAdPopup();
        }, { once: true });
      }
    }

    function openDetails() {
      const modal = document.getElementById("subscriptionModal");
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("modalContent");

      let plan = user.plan || "free";
      let start = user.planStartDate ? new Date(user.planStartDate) : null;
      let end = user.planEndDate ? new Date(user.planEndDate) : null;
      let now = new Date();
      let diffDays = 0;
      let status = "❌ غير مشترك";

      if (plan === "vip" && end && end > now) {
        diffDays = Math.ceil((end - now) / (1000 * 60 * 60 * 24));
        status = "✅ نشط";
      } else {
        plan = "free";
      }

      content.innerHTML = `
        <p><strong>الخطة:</strong> ${plan.toUpperCase()}</p>
        <p><strong>البداية:</strong> ${start ? start.toLocaleDateString() : '-'}</p>
        <p><strong>الانتهاء:</strong> ${end ? end.toLocaleDateString() : '-'}</p>
        <p><strong>المتبقي:</strong> ${diffDays > 0 ? diffDays + ' يوم' : 'منتهي'}</p>
        <p><strong>الحالة:</strong> ${status}</p>
      `;

      modal.style.display = "block";
      overlay.style.display = "block";
    }

    function closeDetails() {
      document.getElementById("subscriptionModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    function showAdPopup() {
      const popup = document.createElement("div");
      popup.style.position = "fixed";
      popup.style.top = "20%";
      popup.style.left = "50%";
      popup.style.transform = "translateX(-50%)";
      popup.style.background = "white";
      popup.style.padding = "20px";
      popup.style.borderRadius = "12px";
      popup.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
      popup.style.zIndex = "1000";
      popup.innerHTML = `
        <p style="text-align:center; font-weight:bold;">🚨 إعلان ممول</p>
        <img src="https://via.placeholder.com/300x100?text=إعلان" style="width:100%; border-radius:10px;" />
        <button onclick="this.parentElement.remove()" style="margin-top:10px; padding:8px 20px;">إغلاق</button>
      `;
      document.body.appendChild(popup);
    }
  </script>
</body>
</html>
